<!DOCTYPE html>
<html lang="en-US">
<body ng-app="myApp">
	<div ng-controller="LoginController">
		<h1>Login</h1>
		<form name="logForm">
			
			<p class="bg-info info-msg" id="info1">{{Message}}</p>
			
			<div class="form-group">
				<label class=blue_font>Correo Electrónico</label> 
				<input class=form-control
					type="text" id="correo" ng-model="userForm.correo"
					placeholder="Correo Electrónico" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label class=blue_font>Contraseña</label> 
				<input class=form-control
					type="password" id="clave" ng-model="userForm.clave"
					placeholder="Contraseña" autocomplete="off">
			</div>
			
			<div class="btn-wrapper">
				<div class="row-gutter-5">
					<div class="col-md-0">
						<button class="btn btn_blue" type="button"
							data-ng-click="login()" id="Create">Iniciar Sesión</button>
					</div>
				</div>
			</div>

		</form>
	</div>
	<script src="./js/angular.min.js"></script>
	<script src="./js/angular-resource.min.js"></script>
	<script src="./js/app.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/theme-default.css">
	<link rel="stylesheet" href="./css/theme-blue.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/custom.css">
</body>
</html>
