<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel=stylesheet href="../../css/main.css">
<link rel=stylesheet href="../../css/vendor.css">
<title>Parking</title>
</head>
<body ng-app="myApp">
	<div ng-controller="ExitController">

		<snap-drawer>
		<div class=snap-menu>
			<div class="sidebar-header text-center">
				<img src="../../img/logoParking.png" class="sidebar-img img-circle">
			</div>
			<ul class=snap-ul>
				<li class="active"><a href="main.html">Home</a></li>
				<li><a href="../user/user.html">Create User</a></li>
				<li><a href="../../index.html">Close</a></li>
			</ul>
		</div>
		</snap-drawer>


		<snap-content snap-opt-tap-to-close="false" class="snap-content"
			style="transform: translate3d(250px, 0px, 0px);"> <a
			snap-toggle="left" > <span
			class="menutoggle">
		</span>
		</a>
		<div class="fr">
			<h2>Exit Parking</h2>
			<br>
		</div>
		<div>
			<div style="width: 60%; padding-left: 20px;">
				<form name="exitForm">
					<p class="bg-info info-msg" id="info1">{{Message}}</p>

					<div class="form-group">
						<label class=blue_font>Plaque</label> <input class=form-control
							type="text" id="plaque" ng-model="exitForm.plaque"
							placeholder="Plaque" autocomplete="off" maxlength="10">
					</div>
					
					<div class="btn-wrapper">
						<div class="row-gutter-5">
							<div class="col-md-4 col-xs-6 col-sm-6">
								<button class="btn btn-primary btn-lg btn-white" type="button"
									data-ng-click="update()" id="Create">Exit Vehicle</button>
							</div>
							
							<div class="col-md-4 col-xs-6 col-sm-6">
								<button class="btn btn-primary btn-lg btn-white" type="button"
									data-ng-click="refresh()" id="refresh">Refresh</button>
							</div>
							
							<div class="col-md-4 col-xs-6 col-sm-6">
								<a class="btn btn-primary btn-lg btn-white" type="button"
									href="main.html" id="refresh">Back</a>
							</div>
						</div>
					</div>
					
					
				</form>
			</div>
		</div>
		</snap-content>
		

	</div>


	<script src="../../js/angular.min.js"></script>
	<script src="../../js/angular-resource.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/vendor.js"></script>
	<script src="../../js/scripts.js"></script>
</body>
</html>
