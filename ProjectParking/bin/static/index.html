<!DOCTYPE html>
<html lang="en-US">
<body ng-app="myApp">
	<div ng-controller="UserController">
		<h1>Create User</h1>
		<form name="userForm">

			<table>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Documento</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Mail</th>
				</tr>
				<tr ng-repeat="row in users">
					<td><span ng-bind="row.Id"></span></td>
					<td><span ng-bind="row.Nombre"></span></td>
					<td><span ng-bind="row.Apellido"></span></td>
					<td><span ng-bind="row.Documento"></span></td>
					<td><span ng-bind="row.Telefono"></span></td>
					<td><span ng-bind="row.Direccion"></span></td>
					<td><span ng-bind="row.Mail"></span></td>
					<td>
				</tr>
			</table>
			
			<p class="bg-info info-msg" id="info1">{{Message}}</p>
			
			<div class="form-group">
				<label class=blue_font>Nombre</label> <input class=form-control
					type="text" id="Nombre" ng-model="userForm.Nombre"
					placeholder="Nombre" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label class=blue_font>Apellido</label> <input class=form-control
					type="text" id="Apellido" ng-model="userForm.Apellido"
					placeholder="Apellido" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label class=blue_font>Documento</label> <input class=form-control
					type="text" id="Documento" ng-model="userForm.Documento"
					placeholder="Documento" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label class=blue_font>Telefono</label> <input class=form-control
					type="text" id="Telefono" ng-model="userForm.Telefono"
					placeholder="Telefono" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label class=blue_font>Direccion</label> <input class=form-control
					type="text" id="Direccion" ng-model="userForm.Direccion"
					placeholder="Direccion" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label class=blue_font>Mail</label> <input class=form-control
					type="text" id="Mail" ng-model="userForm.Mail" placeholder="Mail"
					autocomplete="off">
			</div>

			<div class="form-group">
				<label class=blue_font>Clave</label> <input class=form-control
					type="text" id="Clave" ng-model="userForm.Clave"
					placeholder="Clave" autocomplete="off">
			</div>


			<div class="btn-wrapper">
				<div class="row-gutter-5">
					<div class="col-md-4 col-xs-6 col-sm-6">
						<button class="btn btn_blue" type="button"
							data-ng-click="create()" id="Create">Create</button>
					</div>
					<div class="col-md-4 col-xs-6 col-sm-6">
						<button class="btn btn_blue" type="button"
							data-ng-click="refresh()" id="refresh">Refresh</button>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class=blue_font>ID</label> <input class=form-control
					type="text" id="ID" ng-model="userForm.id" placeholder="ID"
					autocomplete="off">
			</div>
			<div class="btn-wrapper">
				<div class="row-gutter-5">
					<div class="col-md-4 col-xs-6 col-sm-6">
						<button class="btn btn_blue" type="button"
							data-ng-click="deleteRec()" id="Delete">Delete</button>
					</div>
					<div class="col-md-4 col-xs-6 col-sm-6">
						<button class="btn btn_blue" type="button"
							data-ng-click="update()" id="Update">Update</button>
					</div>
				</div>
			</div>

		</form>
	</div>
	<script src="./js/angular.min.js"></script>
	<script src="./js/angular-resource.min.js"></script>
	<script src="./js/app.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/theme-default.css">
	<link rel="stylesheet" href="./css/theme-blue.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/custom.css">
</body>
</html>
